<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href=custom.css?v=1.0">
  
  <title>Frontend Mentor | Order summary card</title>
  
  <script src="custom.js?v=1.0"></script>

</head>
<body>
  <div class="main-container bg-primary-light">
    <div class="order-summery-container">
      <div class="order-summery-header-container">
        <img  class="order-summery-header-img-container" src="./images/illustration-hero.svg" alt="header-image">
      </div>
      <div class="order-summery-body-container">
        <h2>Order Summary </h2>
        <div class="order-summery-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like! 
        </div>
        <div class="order-summery-price-detail-container">
          <div class="price-icon-container">
            <img src="./images/icon-music.svg" alt="music-icon">
          </div>
          <div class="order-summery-price-container">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <div class="order-summery-price-change-container">
            <a class="text-primary-dark" href="#">Change</a>
          </div>
        </div>
        <a href="" class="order-process-btn bg-primary-dark">Proceed to Payment</a>
        <a href="" class="order-cancel-btn">Cancel Order</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a class="text-primary-dark" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="text-primary-dark" href="#">Vcode Mentor</a>.
    </div>
  </div>
</body>
</html>
